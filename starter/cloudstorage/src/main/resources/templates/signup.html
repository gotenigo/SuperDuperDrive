<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css"  th:href="@{/css/material-design-iconic-font.min.css}" >

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form action="#" th:action="@{/signup}" method="POST" class="register-form" id="register-form">


                        <div class="form-group">
                            <label for="inputUsername"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="input" name="username" id="inputUsername" placeholder="Enter Username" />
                        </div>

                        <div class="form-group">
                            <label for="inputFirstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="input" name="firstName" id="inputFirstName" placeholder="Enter Firstname" />
                        </div>

                        <div class="form-group">
                            <label for="inputLastName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="input" name="lastName" id="inputLastName" placeholder="Enter Lastname" />
                        </div>


                        <!--div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div-->
                        <div class="form-group">
                            <label for="inputPassword"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="inputPassword" placeholder="Enter Password" />
                        </div>
                        <!--div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div-->
                        <!---div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div--->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup-button" class="form-submit" value="Register" />
                        </div>
                    </form>


                    <div id="error-msg" th:if="${signupError}" class="alert alert-danger" >
                        <span th:text="${signupError}"></span>
                    </div>

                    <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
                        You successfully signed up! Please continue to the <a id="login-link" th:href="@{/login}">login</a> page.
                    </div>


                </div>
                <div class="signup-image">
                    <figure><img src="../static/images/signup-image.jpg" th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a href="login.html" th:href="@{/login.html}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>



</div>

<!-- JS -->
<script src="../static/jquery/jquery.min.js"></script>
<script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
