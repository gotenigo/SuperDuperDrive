<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">

                    <figure><img src="../static/images/signin-image.jpg" alt="sing in image" th:src="@{/images/signin-image.jpg}"></figure>
                    <a href="signup.html" th:href="@{/signup}"  class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form action="#" th:action="@{/login}" method="POST" class="register-form" id="login-form">


                        <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                        </div>

                        <div id="logout-msg" th:if="${param.logout}" class="alert alert-dark">
                            You have been logged out
                        </div>



                        <div class="form-group">
                            <label for="inputUsername"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="input" name="username" id="inputUsername" placeholder="Enter USername"/>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="inputPassword" placeholder="Enter Password"/>
                        </div>

                        <!--div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div-->

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin-button" class="form-submit" value="Log in"/>
                        </div>
                    </form>

                    <!--div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div--->

                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="../static/jquery/jquery.min.js"></script>
<script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
